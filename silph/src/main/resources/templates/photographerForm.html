<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
	
	<link rel="stylesheet" type="text/css" th:href="@{/css/fotografo.css}"/>
    <link rel="stylesheet" type="text/css" href="@{/css/lightbox.min.css}"/>

<body>
<form th:action = "@{/photographer}" method = "POST" th:object = "${photographer}">
	<h1>Insert a new photographer</h1>
	<table>
		<tr>
			<td>Name: </td>
			<td><input type = "text" th:field = "*{nome}"/></td>
			<td th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></td>		
		</tr>
		<tr>
			<td>Surname: </td>
			<td><input type = "text" th:field = "*{cognome}"/></td>
			<td th:if = "${#fields.hasErrors('cognome')}" th:errors = "*{cognome}"></td>
		</tr>
		<tr>
			<td>Date of birth: </td>
			<td><input type = "text" th:field = "*{annoDiNascita}"/></td>
		</tr>		
		<tr>
			<td><button type = "submit">Invio</button></td>
		</tr>
	</table>
</form>
</body>
</html>
